<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent-Based Worksheet Test - ScaleOps6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .test-controls {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .test-controls h2 {
            color: #ff6b35;
            margin-bottom: 15px;
        }
        
        .subcomponent-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .subcomponent-btn {
            padding: 10px 20px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .subcomponent-btn:hover {
            background: #ff6b35;
            border-color: #ff6b35;
            color: #000;
        }
        
        .subcomponent-btn.active {
            background: #ff6b35;
            color: #000;
        }
        
        .generate-btn {
            padding: 12px 30px;
            background: #ff6b35;
            border: none;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .generate-btn:hover {
            background: #ff8c42;
            transform: translateY(-2px);
        }
        
        .worksheet-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            min-height: 400px;
        }
        
        .worksheet-header {
            border-bottom: 2px solid #333;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .worksheet-header h3 {
            color: #ff6b35;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .worksheet-instructions {
            color: #999;
            font-size: 14px;
        }
        
        .question-block {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .question-label {
            font-size: 16px;
            font-weight: 500;
        }
        
        .required {
            color: #ff6b35;
            font-weight: bold;
        }
        
        .question-type {
            background: #333;
            color: #999;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            text-transform: uppercase;
        }
        
        .question-hint {
            color: #666;
            font-size: 14px;
            margin-bottom: 15px;
            padding: 10px;
            background: #0a0a0a;
            border-radius: 4px;
            border-left: 3px solid #ff6b35;
        }
        
        .answer-input {
            width: 100%;
            min-height: 120px;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            padding: 12px;
            border-radius: 4px;
            font-size: 14px;
            resize: vertical;
        }
        
        .answer-input:focus {
            outline: none;
            border-color: #ff6b35;
        }
        
        .answer-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        
        .char-count {
            font-size: 12px;
            color: #666;
        }
        
        .example-section {
            margin-top: 15px;
            padding: 15px;
            background: #0a0a0a;
            border-radius: 4px;
            display: none;
        }
        
        .example-section.show {
            display: block;
        }
        
        .example-good {
            margin-bottom: 10px;
            padding: 10px;
            background: #1a2f1a;
            border-radius: 4px;
        }
        
        .example-poor {
            padding: 10px;
            background: #2f1a1a;
            border-radius: 4px;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .status-message {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        
        .status-message.success {
            background: #1a2f1a;
            border: 1px solid #4caf50;
            color: #4caf50;
            display: block;
        }
        
        .status-message.error {
            background: #2f1a1a;
            border: 1px solid #ff6b6b;
            color: #ff6b6b;
            display: block;
        }
    </style></head>
<body>    <div class="container">
        
        
        <div class="test-controls">
            <h2>Select a Subcomponent to Test</h2>
            <div class="subcomponent-selector">
                <button class="subcomponent-btn" data-id="1-2">Mission Statement (1-2)</button>
                <button class="subcomponent-btn" data-id="1-3">Voice of Customer (1-3)</button>
                <button class="subcomponent-btn" data-id="1-4">Team Assessment (1-4)</button>
                <button class="subcomponent-btn" data-id="2-1">Interview Cadence (2-1)</button>
                <button class="subcomponent-btn" data-id="2-2">Persona Development (2-2)</button>
                <button class="subcomponent-btn" data-id="3-1">Use Case Prioritization (3-1)</button>
            </div>
            <button class="generate-btn" onclick="generateWorksheet()">Generate Questions</button>
        </div>
        
        <div id="status-message" class="status-message"></div>
        
        <div class="worksheet-container" id="worksheet-container">
            <div class="loading">
                <p>Select a subcomponent and click "Generate Questions" to see the agent-based system in action!</p>
            </div>
        </div>
    </div>
    
    <!-- Include the agent question generator -->
    <script src="agent-question-generator.js"></script>
    
    <script>
        let selectedSubcomponent = null;
        let currentWorksheet = null;
        let generator = null;
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize the generator
            generator = new AgentQuestionGenerator();
            
            // Add click handlers to subcomponent buttons
            document.querySelectorAll('.subcomponent-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    // Remove active class from all buttons
                    document.querySelectorAll('.subcomponent-btn').forEach(b => b.classList.remove('active'));
                    // Add active class to clicked button
                    this.classList.add('active');
                    selectedSubcomponent = this.dataset.id;
                    showStatus(`Selected: ${this.textContent}`, 'success');
                });
            });
            
            // Auto-select first subcomponent
            document.querySelector('.subcomponent-btn').click();
        });
        
        function showStatus(message, type = 'success') {
            const statusEl = document.getElementById('status-message');
            statusEl.textContent = message;
            statusEl.className = `status-message ${type}`;
            setTimeout(() => {
                statusEl.className = 'status-message';
            }, 3000);
        }
        
        function generateWorksheet() {
            if (!selectedSubcomponent) {
                showStatus('Please select a subcomponent first!', 'error');
                return;
            }
            
            const container = document.getElementById('worksheet-container');
            
            // Show loading
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Generating domain-specific questions...</p>
                </div>
            `;
            
            // Simulate async generation
            setTimeout(() => {
                // Generate questions using the agent
                currentWorksheet = generator.generateQuestions(selectedSubcomponent, {});
                
                // Display the worksheet
                displayWorksheet(currentWorksheet);
                
                showStatus(`Generated ${currentWorksheet.questions.length} questions for ${currentWorksheet.domain}`, 'success');
            }, 1000);
        }
        
        function displayWorksheet(worksheet) {
            const container = document.getElementById('worksheet-container');
            
            let html = `
                
                
                <div class="questions-container">
            `;
            
            worksheet.questions.forEach((question, index) => {
                const requiredMark = question.required ? '<span class="required">*</span>' : '';
                
                html += `
                    <div class="question-block">
                        
                        
                        <div class="question-hint">
                            💡 ${question.hint}
                        </div>
                        
                        <div class="answer-section">
                            <textarea 
                                class="answer-input"
                                id="answer-${question.id}"
                                placeholder="Enter your response here..."
                                oninput="updateCharCount(this, ${question.maxLength})"
                            ></textarea>
                            
                            <div class="answer-meta">
                                <span class="char-count" id="count-${question.id}">0 / ${question.maxLength}</span>
                                <button onclick="toggleExample('${question.id}')">📖 Show Example</button>
                            </div>
                        </div>
                        
                        <div class="example-section" id="example-${question.id}">
                            <div class="example-good">
                                <strong>✅ Good Example:</strong>
                                <p>${question.exampleAnswer.good}</p>
                            </div>
                            <div class="example-poor">
                                <strong>❌ Poor Example:</strong>
                                <p>${question.exampleAnswer.poor}</p>
                            </div>
                        </div>
                    </div>
                `;
            });
            
            html += `
                </div>
                
                <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #333;">
                    <button class="generate-btn" onclick="analyzeResponses()">
                        🔍 Analyze Responses
                    </button>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function updateCharCount(textarea, maxLength) {
            const count = textarea.value.length;
            const countEl = document.getElementById('count-' + textarea.id.replace('answer-', ''));
            if (countEl) {
                countEl.textContent = `${count} / ${maxLength}`;
                
                // Color coding
                if (count < 100) {
                    countEl.style.color = '#ff6b6b';
                } else if (count > maxLength * 0.9) {
                    countEl.style.color = '#ffa500';
                } else {
                    countEl.style.color = '#4caf50';
                }
            }
        }
        
        function toggleExample(questionId) {
            const exampleEl = document.getElementById('example-' + questionId);
            if (exampleEl) {
                exampleEl.classList.toggle('show');
            }
        }
        
        function analyzeResponses() {
            // Collect all answers
            const answers = {};
            currentWorksheet.questions.forEach(question => {
                const textarea = document.getElementById('answer-' + question.id);
                if (textarea) {
                    answers[question.id] = textarea.value;
                }
            });
            
            // Generate analysis
            const analysis = generator.generateAnalysis(currentWorksheet, answers);
            
            // Display results
            alert(`Analysis Complete!\n\nOverall Score: ${analysis.overallScore}%\n\nStrengths:\n${analysis.strengths.join('\n')}\n\nAreas for Improvement:\n${analysis.weaknesses.join('\n')}`);
            
            showStatus(`Analysis complete! Overall score: ${analysis.overallScore}%`, 'success');
        }
    
        // Logout function
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('clientId');
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
