    /* Dynamic Score-Based Colors */
    .score-excellent { /* 90-100% */
        border-color: #10B981 !important;
        box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }

    .score-high { /* 70-89% */
        border-color: #4CAF50 !important;
        box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
    }

    .score-medium { /* 50-69% */
        border-color: #FF9800 !important;
        box-shadow: 0 0 15px rgba(255, 152, 0, 0.3);
    }

    .score-low { /* 30-49% */
        border-color: #FF5500 !important;
        box-shadow: 0 0 15px rgba(255, 85, 0, 0.3);
    }

    .score-critical { /* 0-29% */
        border-color: #F44336 !important;
        box-shadow: 0 0 15px rgba(244, 67, 54, 0.3);
    }

    /* Progress Bar Colors */
    .progress-excellent {
        background: linear-gradient(90deg, #10B981, #34D399);
    }

    .progress-high {
        background: linear-gradient(90deg, #4CAF50, #66BB6A);
    }

    .progress-medium {
        background: linear-gradient(90deg, #FF9800, #FFB74D);
    }

    .progress-low {
        background: linear-gradient(90deg, #FF5500, #FF7733);
    }

    .progress-critical {
        background: linear-gradient(90deg, #F44336, #EF5350);
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
        .powered-by {
            display: none;
        }
    }

    @media (max-width: 768px) {
        .nav-links {
            display: none;
        }
        
        .navbar {
            padding: 1rem;
        }
        
        .logo {
            font-size: 24px;
        }
    }
</style>

<script>
    // Function to get score class based on percentage
    function getScoreClass(score) {
        if (score >= 90) return 'score-excellent';
        if (score >= 70) return 'score-high';
        if (score >= 50) return 'score-medium';
        if (score >= 30) return 'score-low';
        return 'score-critical';
    }

    // Function to get progress class based on percentage
    function getProgressClass(score) {
        if (score >= 90) return 'progress-excellent';

        return 'progress-critical';
    }
